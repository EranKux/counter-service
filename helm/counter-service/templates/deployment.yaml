apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "counter-service.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "counter-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "counter-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- toYaml .Values.podAnnotations | nindent 8 }}
      labels:
        {{- include "counter-service.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "counter-service.fullname" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "counter-service.fullname" . }}-config
              key: redis_host
        - name: REDIS_PORT
          value: {{ .Values.redis.port | quote }}
        - name: REDIS_SSL
          value: {{ .Values.redis.ssl | quote }}
        - name: PORT
          value: {{ .Values.service.targetPort | quote }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
